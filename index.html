<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bağlantılarım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        a {
            display: block;
            margin: 10px;
            padding: 12px 24px;
            background: #0077b5;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            width: 200px;
            text-align: center;
            transition: background 0.3s;
        }
        a:hover { background: #005582; }
        .youtube { background: #ff0000; }
        .twitter { background: #1da1f2; }
        .linkedin { background: #0077b5; }
    </style>
</head>
<body>
    <h2>Benim bağlantılarım</h2>
    <a href="https://youtube.com/@seninlinkin" class="youtube">YouTube</a>
    <a href="https://twitter.com/seninlinkin" class="twitter">Twitter / X</a>
    <a href="https://linkedin.com/in/seninlinkin" class="linkedin">LinkedIn</a>
</body>
</html>
